<!DOCTYPE HTML>
<html>
  
<head>
  <meta charset="UTF-8">
  <title>Eventos - IFSP - Pirituba</title>
  <link href="../style.css" rel="stylesheet" type="text/css"/>
  <link rel="icon" type="imagem/ico" href="https://raw.githubusercontent.com/pwe-redes/pwe_imagens/master/favicon.ico">
  <a href="#"></a>
</head>
  
<body>
  <header id="cabecalho">
    
  <nav>
   <object width="100%" height="200px" data="../menu.html"></object>
    </nav>
  
  </header>

  

  <main>

    
<h1>Inscreva-se</h1>


  <form id="form-eventos">

 <fieldset id="eventos-select">

  
        <label for="evento">Evento</label>
            <select name="eventos" id="evento-selecionar" required >

      <option value=""/>-- Selecione --</option>
      <option value="voe"/>Voe sem asas</option>
      <option value="festa"/>Festa junina</option> 
     <option value="semana"/>Semana de tecnologia</option></select>

  </fieldset>

  <fieldset>

     <legend>Informações de Acesso</legend>

    <br>
    
      <label for="usuario-eventos">Usuário</label>
    <input type="text" name="usuario" id="usuario-eventos" required/>
<br>
<br>
    <label for="senha-eventos">Senha</label>
    <input type="password" name="senha" id="senha-eventos" required/>
<br>
<br>    
    <label for="senha-confirm">Confirme a senha</label>
    <input type="password" name="senha" id="senha-confirm" required/>

     </fieldset>

    
    <fieldset>

      <legend>Informações Pessoais</legend>

      <br>
      <label for="nome-compl">Nome Completo</label>
    <input type="text" name="completo" id="nome-compl" required/>
<br>
<br>
       <label for="cadastr-email">E-mail</label>
        <input type="email" name=email id="cadastr-email" required/> 

<br>
<br>

      <label for="celular-eventos">Celular (99) 99999-9999 </label>
    <input type="tel" name="celular" id="celular-eventos" pattern="\([0-9]{2}\) [0-9]{4,6}-[0-9]{3,4}$"/> 
      <br>
      <br>
      
       <fieldset>
          <legend> Sexo</legend>
      
          <label for=sexo-masc>Masculino</label>
          <input type="radio" name="sexo" id="sexo-masc"/>
      
          <label for="sexo-fem">Feminino</label>
          <input type="radio" name="sexo" id="sexo-fem"/>
      
        </fieldset>

      <br>

      <label for="data-nascimento">Data de Nascimento</label>
        <input type="date" name="data" id="data-nascimento"/> 

      <br>
      <br>
      
      <label for="cor-fav">Cor Favorita</label>
      <input type="color" name="cor" id="cor-fav"/>

      <br>
      <br>

       <label for="github"> Perfil no GitHub</label>
      <input type="text" name="github" id="github"/>

  </fieldset> <br>

    <input type="submit" value="Inscrever-se">
      <input type="reset" value="Limpar">
    </form>
  </main>


<footer>
  <nav><object width="100%" height="200px" data="rodape.html"></object> </nav>
</footer>
   
  </form>
   
  
</body>

</html>
